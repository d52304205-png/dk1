<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Space Shooter - Ultimate Gaming Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .game-canvas {
            border: 3px solid #00ff88;
            border-radius: 15px;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .hud-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .power-up {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b, #ff8e8e);
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 2px solid #ff6b6b;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .weapon-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .weapon-btn {
            padding: 8px 15px;
            border: 2px solid #00ff88;
            background: transparent;
            color: #00ff88;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weapon-btn.active {
            background: #00ff88;
            color: black;
        }

        @media (max-width: 768px) {
            .game-canvas {
                width: 100%;
                max-width: 350px;
                height: 350px;
            }
            
            .hud {
                flex-direction: column;
                align-items: center;
            }
            
            .game-header {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars" id="starsContainer"></div>

    <div class="game-header">
        <i class="fas fa-rocket"></i> ELITE SPACE SHOOTER <i class="fas fa-crosshairs"></i>
    </div>

    <div class="game-container">
        <div class="game-panel">
            <div class="hud">
                <div class="hud-item">
                    <i class="fas fa-star"></i> Score: <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <i class="fas fa-heart"></i> Lives: <span id="lives">3</span>
                </div>
                <div class="hud-item">
                    <i class="fas fa-bolt"></i> Level: <span id="level">1</span>
                </div>
                <div class="hud-item">
                    <i class="fas fa-crosshairs"></i> Weapon: <span id="weaponType">Single</span>
                </div>
            </div>

            <canvas id="gameCanvas" class="game-canvas" width="600" height="500"></canvas>

            <div class="weapon-selector">
                <button class="weapon-btn active" onclick="selectWeapon('single')">Single</button>
                <button class="weapon-btn" onclick="selectWeapon('double')">Double</button>
                <button class="weapon-btn" onclick="selectWeapon('triple')">Triple</button>
                <button class="weapon-btn" onclick="selectWeapon('laser')">Laser</button>
            </div>

            <div class="controls">
                <button class="game-btn" id="startBtn" onclick="startGame()">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button class="game-btn" id="pauseBtn" onclick="pauseGame()" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="game-btn" id="restartBtn" onclick="restartGame()">
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>

            <div class="instructions">
                <h5><i class="fas fa-info-circle"></i> Controls:</h5>
                <p><strong>Arrow Keys</strong> or <strong>WASD</strong> to move | <strong>Space</strong> to shoot</p>
                <p><strong>1-4</strong> to switch weapons | <strong>P</strong> to pause</p>
                <p>Collect power-ups for special abilities!</p>
            </div>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2><i class="fas fa-skull-crossbones"></i> Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button class="game-btn" onclick="restartGame()">
            <i class="fas fa-redo"></i> Play Again
        </button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const weaponTypeElement = document.getElementById('weaponType');

        let gameRunning = false;
        let gameLoop;
        let score = 0;
        let lives = 3;
        let level = 1;
        let weaponType = 'single';

        // Game objects
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let powerUps = [];
        let explosions = [];
        let particles = [];

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Weapon switching
            if (e.key >= '1' && e.key <= '4') {
                const weapons = ['single', 'double', 'triple', 'laser'];
                selectWeapon(weapons[parseInt(e.key) - 1]);
            }
            
            if (e.key === ' ' || e.key === 'p') {
                e.preventDefault();
                if (e.key === ' ') shoot();
                if (e.key === 'p') pauseGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Weapon selection
        function selectWeapon(type) {
            weaponType = type;
            weaponTypeElement.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            
            document.querySelectorAll('.weapon-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Shooting mechanism
        function shoot() {
            if (!gameRunning) return;
            
            switch(weaponType) {
                case 'single':
                    bullets.push({
                        x: player.x,
                        y: player.y - 20,
                        width: 4,
                        height: 10,
                        speed: 8,
                        color: '#00ff88'
                    });
                    break;
                    
                case 'double':
                    bullets.push(
                        {x: player.x - 10, y: player.y - 20, width: 4, height: 10, speed: 8, color: '#ff6b6b'},
                        {x: player.x + 10, y: player.y - 20, width: 4, height: 10, speed: 8, color: '#ff6b6b'}
                    );
                    break;
                    
                case 'triple':
                    bullets.push(
                        {x: player.x - 15, y: player.y - 20, width: 4, height: 10, speed: 8, color: '#ffd700'},
                        {x: player.x, y: player.y - 20, width: 4, height: 10, speed: 8, color: '#ffd700'},
                        {x: player.x + 15, y: player.y - 20, width: 4, height: 10, speed: 8, color: '#ffd700'}
                    );
                    break;
                    
                case 'laser':
                    bullets.push({
                        x: player.x,
                        y: player.y - 20,
                        width: 6,
                        height: canvas.height,
                        speed: 15,
                        color: '#ff00ff',
                        isLaser: true
                    });
                    break;
            }
        }

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Particle system
        function createExplosion(x, y, color = '#ff6b6b') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 30
                });
            }
        }

        // Spawn enemies
        function spawnEnemy() {
            if (Math.random() < 0.02 + level * 0.005) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 1 + level * 0.2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        // Spawn power-ups
        function spawnPowerUp() {
            if (Math.random() < 0.005) {
                powerUps.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    type: ['extraLife', 'weaponUpgrade', 'shield'][Math.floor(Math.random() * 3)],
                    speed: 2
                });
            }
        }

        // Update game objects
        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['arrowleft'] || keys['a']) player.x = Math.max(0, player.x - player.speed);
            if (keys['arrowright'] || keys['d']) player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            if (keys['arrowup'] || keys['w']) player.y = Math.max(0, player.y - player.speed);
            if (keys['arrowdown'] || keys['s']) player.y = Math.min(canvas.height - player.height, player.y + player.speed);

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Check collision with player
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    lives--;
                    livesElement.textContent = lives;
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    return false;
                }
                
                return enemy.y < canvas.height + 50;
            });

            // Update power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += powerUp.speed;
                
                // Check collision with player
                if (powerUp.x < player.x + player.width &&
                    powerUp.x + powerUp.width > player.x &&
                    powerUp.y < player.y + player.height &&
                    powerUp.y + powerUp.height > player.y) {
                    
                    switch(powerUp.type) {
                        case 'extraLife':
                            lives++;
                            break;
                        case 'weaponUpgrade':
                            score += 50;
                            break;
                        case 'shield':
                            lives = Math.min(lives + 1, 5);
                            break;
                    }
                    
                    livesElement.textContent = lives;
                    scoreElement.textContent = score;
                    return false;
                }
                
                return powerUp.y < canvas.height + 20;
            });

            // Check bullet-enemy collisions
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                        
                        // Level progression
                        if (score > 0 && score % 100 === 0) {
                            level++;
                            levelElement.textContent = level;
                        }
                    }
                });
            });

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });

            // Spawn new enemies and power-ups
            spawnEnemy();
            spawnPowerUp();

            // Check game over
            if (lives <= 0) {
                gameOver();
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 15, player.y - 5, 10, 5);
            ctx.fillRect(player.x + 5, player.y - 5, 10, 5);
            ctx.fillRect(player.x + 25, player.y - 5, 10, 5);

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                if (bullet.isLaser) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = bullet.color;
                }
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Enemy details
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, 5);
                ctx.fillRect(enemy.x + 5, enemy.y + enemy.height - 10, enemy.width - 10, 5);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                const colors = {
                    extraLife: '#ff6b6b',
                    weaponUpgrade: '#ffd700',
                    shield: '#4ecdc4'
                };
                
                ctx.fillStyle = colors[powerUp.type];
                ctx.beginPath();
                ctx.arc(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, powerUp.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(powerUp.type.charAt(0).toUpperCase(), powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2 + 4);
            });

            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                ctx.globalAlpha = 1;
            });
        }

        // Game control functions
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                gameLoop = setInterval(() => {
                    update();
                    render();
                }, 1000/60);
            }
        }

        function pauseGame() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                gameLoop = setInterval(() => {
                    update();
                    render();
                }, 1000/60);
                document.getElementById('pauseBtn').innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                clearInterval(gameLoop);
                document.getElementById('pauseBtn').innerHTML = '<i class="fas fa-play"></i> Resume';
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverScreen').style.display = 'block';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function restartGame() {
            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            enemies = [];
            powerUps = [];
            particles = [];
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            
            // Update UI
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Reset buttons
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            
            // Clear any existing game loop
            clearInterval(gameLoop);
            
            // Render initial state
            render();
        }

        // Initialize game
        createStars();
        render();
    </script>
</body>
</html>
